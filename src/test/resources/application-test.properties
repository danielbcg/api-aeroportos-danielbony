# Perfil de teste
spring.profiles.active=test

# Banco de dados H2 em memória (testes)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop  # create-drop para testes
spring.jpa.show-sql=false  # desabilita SQL em testes
spring.jpa.properties.hibernate.format_sql=false

# H2 Console desabilitado em testes
spring.h2.console.enabled=false

# Configurações específicas para testes
spring.sql.init.mode=never  # não executa data.sql em testes
spring.main.allow-bean-definition-overriding=true